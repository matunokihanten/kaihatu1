<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>反応速度チャレンジ - 豪華版</title>
  <style>
    /* 全体のレイアウト */
    body {
      background: linear-gradient(45deg, #e3e3e3, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
    /* スタートボタン */
    #startButton {
      font-size: 20px;
      padding: 12px 24px;
      background: #4CAF50;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    #startButton:hover {
      transform: scale(1.05);
    }
    #startButton:disabled {
      background: #9E9E9E;
      cursor: not-allowed;
    }
    /* ゲームエリア */
    #gameArea {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
      background-color: #e53935; /* 初期は赤 */
      cursor: pointer;
      user-select: none;
      transition: background-color 0.5s, transform 0.2s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    /* エリアが反応待ちのときのスタイル */
    #gameArea.ready {
      background-color: #43A047; /* 緑 */
    }
    /* 早すぎるクリック時のシェイクアニメーション */
    #gameArea.shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    /* スコア表示エリア */
    #scoreDisplay {
      margin-top: 30px;
    }
    #scoreDisplay h2, #scoreDisplay h3 {
      margin: 10px 0;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin: 10px;
    }
    #scoreBoard {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    #scoreBoard li {
      font-size: 20px;
      margin: 6px 0;
      background: rgba(76, 175, 80, 0.1);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>反応速度チャレンジ</h1>
  <p>色が変わったらできるだけ早くクリックしてください！</p>
  <button id="startButton">スタート</button>
  <div id="gameArea">準備中...</div>

  <div id="scoreDisplay">
    <h2>結果</h2>
    <p id="result">まだスコアはありません</p>
    <h3>スコア履歴</h3>
    <ul id="scoreBoard"></ul>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const gameArea = document.getElementById('gameArea');
    const result = document.getElementById('result');
    const scoreBoard = document.getElementById('scoreBoard');

    let startTime;
    let timeoutId;
    let readyToClick = false; // 緑色になったらtrueに
    const scores = [];

    startButton.addEventListener('click', startGame);

    function startGame() {
      // 初期化
      result.textContent = '';
      gameArea.textContent = '待機中...';
      gameArea.style.backgroundColor = '#e53935';
      gameArea.classList.remove('ready');
      startButton.disabled = true;
      readyToClick = false;

      // 2～5秒のランダムな遅延
      const delay = Math.random() * 3000 + 2000;
      timeoutId = setTimeout(() => {
        gameArea.style.backgroundColor = '#43A047';
        gameArea.classList.add('ready');
        gameArea.textContent = '今すぐクリック！';
        startTime = Date.now();
        readyToClick = true;
      }, delay);
    }

    gameArea.addEventListener('click', () => {
      if (!readyToClick) {
        // 早すぎるクリックの場合、シェイクアニメーションを付与
        gameArea.classList.add('shake');
        setTimeout(() => {
          gameArea.classList.remove('shake');
        }, 300);
        clearTimeout(timeoutId);
        result.textContent = 'フライング！早すぎます。';
        startButton.disabled = false;
        return;
      }

      // 正常なクリックの場合は反応時間を計算
      const reactionTime = Date.now() - startTime;
      result.textContent = `反応速度: ${reactionTime} ミリ秒`;
      scores.push(reactionTime);
      updateScoreBoard();

      readyToClick = false;
      startButton.disabled = false;
      // 状態をリセット
      gameArea.style.backgroundColor = '#e53935';
      gameArea.classList.remove('ready');
      gameArea.textContent = '準備中...';
    });

    function updateScoreBoard() {
      // 新しいスコアが上に追加されるように表示
      scoreBoard.innerHTML = '';
      scores.slice().reverse().forEach((score, index) => {
        const li = document.createElement('li');
        li.textContent = `${scores.length - index}: ${score} ミリ秒`;
        scoreBoard.appendChild(li);
      });
    }
  </script>
</body>
</html>
