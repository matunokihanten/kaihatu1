<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>反応速度チャレンジ - 集計＆リセット版</title>
  <style>
    /* 全体レイアウト */
    body {
      background: linear-gradient(45deg, #e3e3e3, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    /* ゲームエリア */
    #gameArea {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      background-color: #e53935; /* 初期は赤 */
      cursor: pointer;
      user-select: none;
      transition: background-color 0.5s, transform 0.2s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    /* 緑状態 */
    #gameArea.ready {
      background-color: #43A047;
    }
    /* 早すぎるクリック時のシェイク */
    #gameArea.shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    /* スコア／結果表示エリア */
    #scoreDisplay {
      margin-top: 30px;
    }
    #scoreDisplay h2,
    #scoreDisplay h3 {
      margin: 10px 0;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin: 10px;
    }
    #scoreBoard {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    #scoreBoard li {
      font-size: 20px;
      margin: 6px 0;
      background: rgba(76,175,80,0.1);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>反応速度チャレンジ</h1>
  <div id="gameArea">クリックして開始</div>
  
  <div id="scoreDisplay">
    <h2>結果</h2>
    <p id="result">まだスコアはありません</p>
    <h3>スコア履歴</h3>
    <ul id="scoreBoard"></ul>
  </div>
  
  <script>
    const gameArea = document.getElementById('gameArea');
    const result = document.getElementById('result');
    const scoreBoard = document.getElementById('scoreBoard');

    let startTime;
    let timeoutId;
    let readyToClick = false; // 緑になったら true
    let trialActive = false;  // 現在の試行中かどうか
    let trialCount = 0;
    const totalTrials = 5;
    let scores = [];
    let isGameActive = false; // ゲーム全体が進行中かどうか

    // 初期状態にリセット
    function resetGame() {
      trialCount = 0;
      scores = [];
      updateScoreBoard();
      result.textContent = "まだスコアはありません";
      gameArea.textContent = "クリックして開始";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");
      readyToClick = false;
      trialActive = false;
      isGameActive = false;
    }

    // ゲーム開始（初期画面からクリックでスタート）
    function startGame() {
      isGameActive = true;
      trialCount = 0;
      scores = [];
      updateScoreBoard();
      result.textContent = "";
      gameArea.textContent = "準備中…";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");
      // 1秒後に第1試行を開始
      setTimeout(() => {
        startTrial();
      }, 1000);
    }

    // 各試行開始
    function startTrial() {
      trialActive = true;
      readyToClick = false;
      gameArea.textContent = "待機中…";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");

      // 2～5秒のランダムな遅延
      const delay = Math.random() * 3000 + 2000;
      timeoutId = setTimeout(() => {
        gameArea.style.backgroundColor = "#43A047";
        gameArea.classList.add("ready");
        gameArea.textContent = "今すぐクリック！";
        startTime = Date.now();
        readyToClick = true;
      }, delay);
    }

    // 次の試行またはゲーム終了へ
    function nextTrial() {
      trialCount++;
      if (trialCount < totalTrials) {
        setTimeout(() => {
          result.textContent = "";
          startTrial();
        }, 1000);
      } else {
        finishGame();
      }
    }

    // ゲーム終了時に合計タイムと平均タイムを表示し、5秒後に初期状態へリセット
    function finishGame() {
      // 数値でない (フライング) は 0 として計算
      const totalTime = scores.reduce((sum, score) => {
        return sum + (typeof score === 'number' ? score : 0);
      }, 0);
      const averageTime = totalTime / totalTrials;

      gameArea.textContent = "ゲーム終了";
      result.textContent = `合計タイム: ${totalTime} ミリ秒　｜　平均タイム: ${averageTime.toFixed(2)} ミリ秒`;
      
      // 5秒間結果表示した後、初期状態に戻す
      setTimeout(() => {
        resetGame();
      }, 5000);
    }

    // スコア履歴を更新
    function updateScoreBoard() {
      scoreBoard.innerHTML = "";
      scores.forEach((score, index) => {
        const li = document.createElement("li");
        li.textContent = `試行 ${index + 1}: ${score} ${typeof score === 'number' ? 'ミリ秒' : ''}`;
        scoreBoard.appendChild(li);
      });
    }

    // ゲームエリアのクリックイベント
    gameArea.addEventListener("click", () => {
      // ゲーム未開始なら、クリックでゲームスタート
      if (!isGameActive) {
        startGame();
        return;
      }
      // 現在試行中でなければクリック無視
      if (!trialActive) return;

      // 緑色（クリック可能状態）に至らずクリック→フライング
      if (!readyToClick) {
        clearTimeout(timeoutId);
        gameArea.classList.add("shake");
        setTimeout(() => {
          gameArea.classList.remove("shake");
        }, 300);
        result.textContent = "フライング！早すぎます。";
        scores.push("フライング");
        updateScoreBoard();
        trialActive = false;
        nextTrial();
        return;
      }

      // 正常にクリックされたときの反応速度計測
      const reactionTime = Date.now() - startTime;
      result.textContent = `反応速度: ${reactionTime} ミリ秒`;
      scores.push(reactionTime);
      updateScoreBoard();
      trialActive = false;
      nextTrial();
    });

    // ページ読み込み時に初期状態を設定
    window.addEventListener("load", resetGame);
  </script>
</body>
</html>
