<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>万華鏡アニメーション</title>
  <style>
    /* 余白なく全画面表示 */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="kaleido"></canvas>
  <script>
    // キャンバスの設定
    const canvas = document.getElementById("kaleido");
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // 万華鏡のセグメント数と各くさびの角度
    const segments = 12;
    const stepAngle = (2 * Math.PI) / segments;
    
    // 全体の回転用（ゆったりと回転する）
    let globalAngle = 0;

    // オフスクリーンキャンバスでパターン描画
    const patternCanvas = document.createElement("canvas");
    patternCanvas.width = 400;
    patternCanvas.height = 400;
    const pCtx = patternCanvas.getContext("2d");

    function createPattern() {
      // 背景を黒に
      pCtx.fillStyle = "#000";
      pCtx.fillRect(0, 0, patternCanvas.width, patternCanvas.height);

      // ランダムな円やラインを100個ほど描画
      for (let i = 0; i < 100; i++){
        pCtx.beginPath();
        const hue = Math.floor(Math.random() * 360);
        pCtx.fillStyle = `hsl(${hue}, 80%, 60%)`;
        const x = Math.random() * patternCanvas.width;
        const y = Math.random() * patternCanvas.height;
        const radius = Math.random() * 20;
        pCtx.arc(x, y, radius, 0, Math.PI * 2);
        pCtx.fill();
      }
    }
    createPattern();

    // 毎フレームの描画処理
    function animate() {
      // キャンバス全体をクリア
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      // 中心に移動
      ctx.translate(centerX, centerY);
      // 全体をゆっくり回転
      ctx.rotate(globalAngle);

      // 各セグメントごとに描画
      for(let i = 0; i < segments; i++){
        ctx.save();
        // セグメントの回転
        ctx.rotate(i * stepAngle);

        // 偶数番目で左右反転
        if (i % 2 === 0) {
          ctx.scale(1, -1);
        }

        // くさび状のパスを定義し、クリッピング
        ctx.beginPath();
        ctx.moveTo(0, 0);
        // 画面外まで届くよう、十分大きな円弧を設定
        const radius = Math.sqrt(centerX * centerX + centerY * centerY);
        ctx.arc(0, 0, radius, -stepAngle / 2, stepAngle / 2);
        ctx.closePath();
        ctx.clip();

        // オフスクリーンキャンバスのパターンを描画
        ctx.drawImage(
          patternCanvas,
          -patternCanvas.width / 2,
          -patternCanvas.height / 2
        );
        ctx.restore();
      }
      ctx.restore();

      // ゆっくり全体を回転させる
      globalAngle += 0.005;
      
      requestAnimationFrame(animate);
    }
    animate();

    // 画面サイズ変更に対応
    window.addEventListener("resize", () => {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
