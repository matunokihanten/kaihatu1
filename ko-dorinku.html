
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脳トレ部屋 - リンク一覧</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f8f8f8; color: #333; }
        h1 { color: #0056b3; text-align: center; margin-bottom: 30px; }

        /* ダウンロードされるHTMLファイルでのグループボタンコンテナのスタイル */
        #generatedGroupButtonsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* 8列表示 */
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #e6f0fa;
            border-radius: 10px;
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.08);
            max-width: 800px; /* 必要に応じて調整 */
            margin-left: auto;
            margin-right: auto;
        }

        .generated-group-scroll-button {
            background: linear-gradient(145deg, #4CAF50, #2E8B57); /* 緑系のグラデーション */
            color: white;
            border: none;
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
            display: block;
            width: 100%;
        }

        .generated-group-scroll-button:hover {
            background: linear-gradient(145deg, #2E8B57, #1E6C3B);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
        }

        .group-container { /* 新しいグループ用のコンテナ */
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
            scroll-margin-top: 80px; /* グループボタンの高さに合わせて調整 */
        }
        .group-container:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
        }
        .group-title {
            font-size: 1.3em;
            color: #0056b3;
            margin-top: 30px; /* グループタイトル上部の余白を調整 */
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        .button-grid {
            display: grid;
            /* 画面幅に応じて最大4列に調整 */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        @media (min-width: 900px) { /* 特定のブレークポイント以上で4列を強制 */
            .button-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .link-button {
            display: block;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            display: inline-block;
            max-width: 100%;
        }

        /* リンク名の9文字目から強制的に折り返すためのCSS */
        .link-button span.wrapped-text {
            word-break: break-all;
            display: block;
        }
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        @media (max-width: 768px) {
            #generatedGroupButtonsContainer {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* 小画面では列数を調整 */
            }
        }
        @media (max-width: 480px) {
            #generatedGroupButtonsContainer {
                grid-template-columns: repeat(4, 1fr); /* さらに狭い画面では4列に */
            }
        }
    </style>
</head>
<body>
    <h1>脳トレ部屋 - リンク一覧</h1>

    <div id="generatedGroupButtonsContainer">
        <button class="generated-group-scroll-button" onclick="document.getElementById('group-HTM').scrollIntoView({ behavior: 'smooth', block: 'start' });">HTM</button>
        <button class="generated-group-scroll-button" onclick="document.getElementById('group-構成ジ').scrollIntoView({ behavior: 'smooth', block: 'start' });">構成ジ</button>
        <button class="generated-group-scroll-button" onclick="document.getElementById('group-飲食店').scrollIntoView({ behavior: 'smooth', block: 'start' });">飲食店</button>
    </div>
    <div class="group-container" id="group-HTM">
        <h2 class="group-title">HTMで始まるリンク</h2>
        <div class="button-grid">
        <a href="https://matunokihanten.github.io/g/ko-do2/" class="link-button" target="_blank" rel="noopener noreferrer" style="background: linear-gradient(145deg, #6a11cb, #2575fc);">HTMLファイル<span class="wrapped-text">作成改良版※無駄な機能無し</span></a>
        </div></div>
    <div class="group-container" id="group-飲食店">
        <h2 class="group-title">飲食店で始まるリンク</h2>
        <div class="button-grid">
        <a href="https://matunokihanten.github.io/sigoto/menyu.html" class="link-button" target="_blank" rel="noopener noreferrer" style="background: linear-gradient(145deg, #fc6076, #ff9a44);">飲食店用 メニュ<span class="wrapped-text">ー作成 改良中</span></a>
        </div></div>
    <div class="group-container" id="group-構成ジ">
        <h2 class="group-title">構成ジで始まるリンク</h2>
        <div class="button-grid">
        <a href="https://matunokihanten.github.io/sigoto/kousei.html" class="link-button" target="_blank" rel="noopener noreferrer" style="background: linear-gradient(145deg, #34e89e, #0f3443);">構成ジェネレータ<span class="wrapped-text">ー ※マインドマップも簡単作成</span></a>
        </div></div>

</body>
</html>
