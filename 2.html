<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>高機能掲示板</title>
  <style>
    /* Basic styling for the bulletin board */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    #board-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    #messages {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    .message {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    .message:last-child {
      border-bottom: none;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    #send-button {
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="board-container">
    <h2>高機能掲示板</h2>
    <div id="messages">
      <!-- メッセージがここに表示されます -->
    </div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="メッセージを入力してください">
      <button id="send-button">投稿</button>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      onSnapshot, 
      orderBy, 
      query 
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAk_I5nBbccP5CO6aUoKXu19urq_7B9jm0",
      authDomain: "my-chat-room-75025.firebaseapp.com",
      projectId: "my-chat-room-75025",
      storageBucket: "my-chat-room-75025.firebasestorage.app",
      messagingSenderId: "778251776207",
      appId: "1:778251776207:web:86b21d6af5bc40f1ba07ba",
      measurementId: "G-1W7HQ8J1EL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Initialize Firestore
    const db = getFirestore(app);

    // DOM elements
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    /**
     * Renders one message into the message container.
     * @param {string} id - The document id.
     * @param {object} data - The document data.
     */
    function renderMessage(id, data) {
      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.setAttribute("data-id", id);

      const user = data.user || "Anonymous";
      // Use a timestamp if available (Firestore timestamps need conversion)
      const time = data.timestamp ? new Date(data.timestamp.seconds * 1000) : new Date();
      const timeString = time.toLocaleString();

      messageDiv.innerHTML = `<strong>${user}</strong>: ${data.text} <span style="font-size: 0.8em; color: #666;">[${timeString}]</span>`;
      messagesContainer.appendChild(messageDiv);
    }

    // Create a query against the collection.
    const messagesQuery = query(
      collection(db, "messages"),
      orderBy("timestamp", "asc")
    );

    // Real-time updates: listen for new messages
    onSnapshot(messagesQuery, (snapshot) => {
      // Clear current messages to reduce duplicate entries
      messagesContainer.innerHTML = '';
      snapshot.forEach((doc) => {
        renderMessage(doc.id, doc.data());
      });
      // Auto-scroll to the bottom of the messages container
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    // Function to post a new message
    async function postMessage(text) {
      try {
        await addDoc(collection(db, "messages"), {
          text: text,
          user: "Guest", // You can later extend this with Firebase Authentication for custom users
          timestamp: new Date()
        });
      } catch (err) {
        console.error("ドキュメント追加エラー:", err);
      }
    }

    // Event listener for the send button
    sendButton.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text) {
        postMessage(text);
        messageInput.value = '';
      }
    });

    // Allow posting with the Enter key
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
