<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数字記憶ゲーム - 電卓入力版 (修正版)</title>
  <!-- Google FontsでMontserratを利用 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 全体のリセット＆レイアウト */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
    }
    h1, h2 {
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="number"], select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }
    input[type="number"], select {
      background: #fff;
      color: #333;
    }
    /* ※ここではreadonly属性を外し、ユーザーが直接編集できるように */
    input[type="text"] {
      text-align: center;
      background: #ddd;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      background-color: #ff5722;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    button:hover:enabled {
      background-color: #e64a19;
    }
    .hidden {
      display: none;
    }
    /* 出題数字の表示 */
    #display {
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    #message, #result {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
    }
    /* キーパッド（電卓）のレイアウト */
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    #keypad button {
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      background-color: #ff5722;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #keypad button:hover:enabled {
      background-color: #e64a19;
    }
    /* 履歴表示 */
    #historyContainer {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.5);
      padding-top: 10px;
    }
    #historyContainer h3 {
      text-align: center;
      margin: 0;
    }
    #historyList {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>数字記憶ゲーム</h1>
    <!-- 設定画面 -->
    <div id="settings">
      <h2>ゲーム設定</h2>
      <label for="digitCount">桁数 (例：2＝10～99):</label>
      <input type="number" id="digitCount" min="1" value="2">
      
      <label for="waitTime">待ち時間 (秒):</label>
      <input type="number" id="waitTime" min="1" value="3">
      
      <label for="themeSelect">テーマ:</label>
      <select id="themeSelect">
        <option value="dark">ダーク (クール)</option>
        <option value="light">ライト</option>
      </select>
      
      <button id="startGameBtn">ゲーム開始</button>
    </div>
    
    <!-- ゲーム画面 -->
    <div id="game" class="hidden">
      <!-- 出題数字表示 -->
      <div id="display">--</div>
      <!-- 状況メッセージ -->
      <div id="message"></div>
      <!-- 答え入力（ユーザーが直接編集可能） -->
      <input type="text" id="answerDisplay" placeholder="答え">
      <!-- 電卓風キーパッド -->
      <div id="keypad">
        <button class="key" data-val="7">7</button>
        <button class="key" data-val="8">8</button>
        <button class="key" data-val="9">9</button>
        <button class="key" data-val="4">4</button>
        <button class="key" data-val="5">5</button>
        <button class="key" data-val="6">6</button>
        <button class="key" data-val="1">1</button>
        <button class="key" data-val="2">2</button>
        <button class="key" data-val="3">3</button>
        <button class="key" id="clearBtn">Clear</button>
        <button class="key" data-val="0">0</button>
        <button class="key" id="enterBtn">Enter</button>
      </div>
      <!-- 判定結果 -->
      <div id="result"></div>
      <!-- 設定画面へ戻る -->
      <button id="restart">設定に戻る</button>
      <!-- 数字の履歴 -->
      <div id="historyContainer">
        <h3>履歴</h3>
        <ul id="historyList"></ul>
      </div>
    </div>
    
    <!-- サウンド要素 (正解、不正解、次出題時の効果音：各自用意) -->
    <audio id="correctSound" src="correct-sound.mp3"></audio>
    <audio id="incorrectSound" src="incorrect-sound.mp3"></audio>
    <audio id="nextSound" src="next-sound.mp3"></audio>
  </div>
  
  <script>
    // グローバル変数
    let digitCount, waitTime;
    let score = 0;
    let historyNumbers = [];
    
    // DOM要素の取得
    const settingsDiv = document.getElementById("settings");
    const gameDiv = document.getElementById("game");
    const displayDiv = document.getElementById("display");
    const messageDiv = document.getElementById("message");
    const answerDisplay = document.getElementById("answerDisplay");
    const restartBtn = document.getElementById("restart");
    const startGameBtn = document.getElementById("startGameBtn");
    const historyList = document.getElementById("historyList");
    const themeSelect = document.getElementById("themeSelect");
    const keypad = document.getElementById("keypad");
    
    // サウンド要素
    const correctSound = document.getElementById("correctSound");
    const incorrectSound = document.getElementById("incorrectSound");
    const nextSound = document.getElementById("nextSound");
    
    // テーマ設定（ライト／ダーク）
    function setTheme(theme) {
      const container = document.querySelector(".container");
      if (theme === "light") {
        document.body.style.background = "linear-gradient(135deg, #f6f9fc, #e9eff5)";
        document.body.style.color = "#333";
        container.style.background = "rgba(255,255,255,0.8)";
        container.style.boxShadow = "0 4px 20px rgba(0,0,0,0.3)";
      } else {
        document.body.style.background = "linear-gradient(135deg, #1e3c72, #2a5298)";
        document.body.style.color = "#fff";
        container.style.background = "rgba(0, 0, 0, 0.6)";
        container.style.boxShadow = "0 4px 20px rgba(0,0,0,0.5)";
      }
    }
    
    // 指定桁数のランダムな数字を生成
    function generateRandomNumber(digits) {
      const lower = Math.pow(10, digits - 1);
      const upper = Math.pow(10, digits) - 1;
      return Math.floor(Math.random() * (upper - lower + 1)) + lower;
    }
    
    // 履歴の更新
    function updateHistory() {
      let html = "";
      historyNumbers.forEach((num, i) => {
        html += `<li>Round ${i+1}: ${num}</li>`;
      });
      historyList.innerHTML = html;
    }
    
    // キーパッドの有効／無効を設定
    function setKeypad(enabled) {
      const keys = keypad.querySelectorAll("button");
      keys.forEach(key => key.disabled = !enabled);
    }
    
    // ゲーム開始処理
    function startGame() {
      digitCount = parseInt(document.getElementById("digitCount").value, 10);
      waitTime = parseInt(document.getElementById("waitTime").value, 10) * 1000;
      score = 0;
      historyNumbers = [];
      messageDiv.innerText = "";
      document.getElementById("result").innerText = "スコア: " + score;
      updateHistory();
      
      setTheme(themeSelect.value);
      settingsDiv.classList.add("hidden");
      gameDiv.classList.remove("hidden");
      
      // 初回は覚えるフェーズ
      setTimeout(nextRound, waitTime);
    }
    
    // 次のラウンド開始：新たな数字を出題
    function nextRound() {
      // 入力欄クリア、結果表示更新、キーパッド無効
      answerDisplay.value = "";
      setKeypad(false);
      document.getElementById("result").innerText = "スコア: " + score;
      
      const newNum = generateRandomNumber(digitCount);
      historyNumbers.push(newNum);
      updateHistory();
      
      // フェードインで数字表示
      displayDiv.style.opacity = 0;
      setTimeout(() => {
        displayDiv.innerText = newNum;
        displayDiv.style.opacity = 1;
        if (nextSound) nextSound.play().catch(() => {});
        
        // 2回目以降なら、前ラウンドの数字を答えるフェーズ
        if(historyNumbers.length > 1) {
          messageDiv.innerText = "前の数字を入力してください！";
          answerDisplay.value = "";
          setKeypad(true);
          // ※入力欄は直接編集可能になっているので、キーボード入力もOKです。
        } else {
          messageDiv.innerText = "数字を覚えてね！";
        }
      }, 500);
    }
    
    // 回答のチェック
    function checkAnswer() {
      if (historyNumbers.length > 1) {
        const target = historyNumbers[historyNumbers.length - 2];
        const userAns = answerDisplay.value.trim();
        if (userAns === "") return;
        
        if (parseInt(userAns, 10) === target) {
          score++;
          document.getElementById("result").innerText = "正解！ スコア: " + score;
          if (correctSound) correctSound.play().catch(() => {});
          setKeypad(false);
          setTimeout(nextRound, waitTime);
        } else {
          document.getElementById("result").innerText = "不正解！ 正しい答えは " + target + " でした。初めからやり直します。";
          if (incorrectSound) incorrectSound.play().catch(() => {});
          setKeypad(false);
          setTimeout(restartGame, waitTime);
        }
      }
    }
    
    // ゲームのリスタート：設定画面へ戻る
    function restartGame() {
      settingsDiv.classList.remove("hidden");
      gameDiv.classList.add("hidden");
    }
    
    // キーパッドのクリックイベント処理
    keypad.addEventListener("click", function(e) {
      const target = e.target;
      if (!target.matches("button") || target.disabled) return;
      
      if (target.id === "clearBtn") {
        answerDisplay.value = "";
      } else if (target.id === "enterBtn") {
        checkAnswer();
      } else {
        if(answerDisplay.value.length < digitCount) {
          answerDisplay.value += target.getAttribute("data-val");
        }
      }
    });
    
    // イベントリスナーの登録
    startGameBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", restartGame);
  </script>
</body>
</html>
