<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数字記憶ゲーム - 電卓入力版</title>
  <!-- Google Fonts の Montserrat を使用 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* リセット＆基本スタイル */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="number"],
    select, 
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }
    input[type="number"],
    select {
      background: #fff;
      color: #333;
    }
    input[type="text"] {
      text-align: center;
      background: #ddd;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      background-color: #ff5722;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    button:hover:enabled {
      background-color: #e64a19;
    }
    #display {
      font-size: 60px;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      transition: opacity 0.5s ease;
      text-align: center;
    }
    #message, #result {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
    }
    #historyContainer {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.5);
      padding-top: 10px;
    }
    #historyContainer h3 {
      text-align: center;
      margin: 0;
    }
    #historyList {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      text-align: center;
    }
    #historyList li {
      margin: 3px 0;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    /* Keypad（電卓）スタイル */
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    #keypad button {
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      background-color: #ff5722;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #keypad button:hover:enabled {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>数字記憶ゲーム</h1>
    <!-- 設定用セクション -->
    <div id="settings">
      <h2>ゲーム設定</h2>
      <label for="digitCount">桁数 (数字の大きさ):</label>
      <input type="number" id="digitCount" min="1" value="2">
      
      <label for="waitTime">待ち時間 (秒):</label>
      <input type="number" id="waitTime" min="1" value="3">

      <label for="themeSelect">テーマ:</label>
      <select id="themeSelect">
        <option value="dark">クール (Dark)</option>
        <option value="light">ライト (Light)</option>
      </select>

      <button id="startGameBtn">ゲーム開始</button>
    </div>
    
    <!-- ゲーム用セクション -->
    <div id="game" class="hidden">
      <div id="display">--</div>
      <div id="message"></div>
      <!-- 入力欄（読み取り専用） -->
      <input type="text" id="answerDisplay" placeholder="答え" readonly>
      <!-- 電卓風キーパッド -->
      <div id="keypad">
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key" id="clearBtn">Clear</button>
        <button class="key" data-value="0">0</button>
        <button class="key" id="enterBtn">Enter</button>
      </div>
      <div id="result"></div>
      <button id="restart">設定に戻る</button>
      
      <!-- 履歴表示 -->
      <div id="historyContainer">
        <h3>数字履歴</h3>
        <ul id="historyList"></ul>
      </div>
    </div>
    
    <!-- サウンド要素（任意。各自用意） -->
    <audio id="correctSound" src="correct-sound.mp3"></audio>
    <audio id="incorrectSound" src="incorrect-sound.mp3"></audio>
    <audio id="nextSound" src="next-sound.mp3"></audio>
  </div>

  <script>
    // グローバル変数
    let digitCount, waitTime;
    let score = 0;
    let historyNumbers = [];

    // DOM要素の取得
    const settingsDiv = document.getElementById("settings");
    const gameDiv = document.getElementById("game");
    const displayDiv = document.getElementById("display");
    const messageDiv = document.getElementById("message");
    const resultDiv = document.getElementById("result");
    const answerDisplay = document.getElementById("answerDisplay");
    const restartBtn = document.getElementById("restart");
    const startGameBtn = document.getElementById("startGameBtn");
    const historyList = document.getElementById("historyList");
    const themeSelect = document.getElementById("themeSelect");
    const keypad = document.getElementById("keypad");
    const correctSound = document.getElementById("correctSound");
    const incorrectSound = document.getElementById("incorrectSound");
    const nextSound = document.getElementById("nextSound");

    // テーマ設定（背景・コンテナの色などを切替）
    function setTheme(theme) {
      const container = document.querySelector(".container");
      if (theme === "light") {
        document.body.style.background = "linear-gradient(135deg, #f6f9fc, #e9eff5)";
        document.body.style.color = "#333";
        container.style.background = "rgba(255,255,255,0.8)";
        container.style.boxShadow = "0 4px 20px rgba(0,0,0,0.3)";
      } else {
        document.body.style.background = "linear-gradient(135deg, #1e3c72, #2a5298)";
        document.body.style.color = "#fff";
        container.style.background = "rgba(0, 0, 0, 0.6)";
        container.style.boxShadow = "0 4px 20px rgba(0,0,0,0.5)";
      }
    }

    // 指定桁数のランダムな数字を生成する
    function generateRandomNumber(digits) {
      const lower = Math.pow(10, digits - 1);
      const upper = Math.pow(10, digits) - 1;
      return Math.floor(Math.random() * (upper - lower + 1)) + lower;
    }

    // 履歴表示の更新
    function updateHistory() {
      let html = "";
      historyNumbers.forEach((num, index) => {
        html += `<li>Round ${index + 1}: ${num}</li>`;
      });
      historyList.innerHTML = html;
    }

    // キーパッドの有効／無効設定
    function setKeypadEnabled(enabled) {
      const buttons = keypad.querySelectorAll("button");
      buttons.forEach(button => {
        button.disabled = !enabled;
      });
    }

    // ゲーム開始：変数初期化、設定画面を隠す
    function startGame() {
      digitCount = parseInt(document.getElementById("digitCount").value, 10);
      waitTime = parseInt(document.getElementById("waitTime").value, 10) * 1000;
      score = 0;
      historyNumbers = [];
      resultDiv.innerText = "スコア: " + score;
      updateHistory();
      setTheme(themeSelect.value);
      settingsDiv.classList.add("hidden");
      gameDiv.classList.remove("hidden");
      
      // 初回ラウンド開始
      setTimeout(nextRound, waitTime);
    }

    // 次のラウンドへ：新たな数字を表示、（2回目以降は答え入力フェーズ）
    function nextRound() {
      // 入力欄をクリアしてキーパッドを無効化
      answerDisplay.value = "";
      setKeypadEnabled(false);
      resultDiv.innerText = "スコア: " + score;
      
      // 新たな数字を生成して履歴に追加
      const newNumber = generateRandomNumber(digitCount);
      historyNumbers.push(newNumber);
      updateHistory();
      
      // フェードイン効果付きで数字を表示
      displayDiv.style.opacity = 0;
      setTimeout(() => {
        displayDiv.innerText = newNumber;
        displayDiv.style.opacity = 1;
        if (nextSound) nextSound.play().catch(() => {});
        
        // 2回目以降なら、前の数字を入力させる
        if (historyNumbers.length > 1) {
          messageDiv.innerText = "前の数字を入力してください！";
          answerDisplay.value = "";
          setKeypadEnabled(true);
        } else {
          messageDiv.innerText = "数字を覚えてね！";
        }
      }, 500);
    }

    // 答えチェック
    function checkAnswer() {
      if (historyNumbers.length > 1) {
        const targetNumber = historyNumbers[historyNumbers.length - 2];
        let userAnswerStr = answerDisplay.value.trim();
        if (userAnswerStr === "") return;
        
        if (parseInt(userAnswerStr, 10) === targetNumber) {
          score++;
          resultDiv.innerText = "正解！ スコア: " + score;
          if (correctSound) correctSound.play().catch(() => {});
          setKeypadEnabled(false);
          setTimeout(nextRound, waitTime);
        } else {
          resultDiv.innerText = "不正解！ 正しい答えは " + targetNumber + " でした。 初めからやり直します！";
          if (incorrectSound) incorrectSound.play().catch(() => {});
          setKeypadEnabled(false);
          setTimeout(restartGame, waitTime);
        }
      }
    }

    // ゲームリスタート：設定画面を表示
    function restartGame() {
      settingsDiv.classList.remove("hidden");
      gameDiv.classList.add("hidden");
    }

    // キーパッドでのクリックイベント処理（ボタンのdata-valueを利用）
    keypad.addEventListener("click", function(e) {
      const target = e.target;
      if (!target.matches("button")) return;
      if (target.disabled) return;
      
      if (target.id === "clearBtn") {
        answerDisplay.value = "";
      } else if (target.id === "enterBtn") {
        checkAnswer();
      } else {
        // 数字ボタンの場合、桁数未満なら追記
        if (answerDisplay.value.length < digitCount) {
          answerDisplay.value += target.getAttribute("data-value");
        }
      }
    });

    // 各ボタンのイベント登録
    startGameBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", restartGame);
  </script>
</body>
</html>
