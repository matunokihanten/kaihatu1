<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>深化した光：エターナル・バースト</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    let trailStars = [];
    let sparks = [];
    let screenShake = 0;
    const particleCount = 70;
    let touchPoints = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function explode(x, y) {
        screenShake = 10;
        particles.forEach(p => {
            const dx = p.x - x;
            const dy = p.y - y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 400) {
                const force = (400 - dist) / 20;
                p.vx += (dx / dist) * force * 4;
                p.vy += (dy / dist) * force * 4;
            }
        });
        for (let i = 0; i < 30; i++) {
            sparks.push(new Spark(x, y));
        }
    }

    function updateInputs(e) {
        const oldLength = touchPoints.length;
        touchPoints = [];
        if (e.touches && e.touches.length > 0) {
            for (let i = 0; i < e.touches.length; i++) {
                touchPoints.push({ x: e.touches[i].clientX, y: e.touches[i].clientY });
            }
            if (e.type === 'touchstart' || touchPoints.length > oldLength) {
                const lastTouch = e.touches[e.touches.length - 1];
                explode(lastTouch.clientX, lastTouch.clientY);
            }
        } else if (e.type.includes('mouse')) {
            if (e.type === 'mousedown') explode(e.clientX, e.clientY);
            if (e.buttons > 0) touchPoints.push({ x: e.clientX, y: e.clientY });
        }
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousedown', updateInputs);
    window.addEventListener('mousemove', updateInputs);
    window.addEventListener('mouseup', () => { touchPoints = []; });
    window.addEventListener('touchstart', (e) => { updateInputs(e); e.preventDefault(); }, { passive: false });
    window.addEventListener('touchmove', (e) => { updateInputs(e); e.preventDefault(); }, { passive: false });
    window.addEventListener('touchend', (e) => { updateInputs(e); });

    class LifeForm {
        constructor() {
            this.init();
        }

        init() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = (Math.random() - 0.5) * 4;
            this.radius = 3 + Math.random() * 8;
            this.hue = Math.random() * 360;
            this.history = [];
            this.historyLimit = 15;
        }

        update() {
            if (touchPoints.length > 0) {
                let closestPoint = touchPoints[0];
                let minDist = Infinity;
                touchPoints.forEach(p => {
                    const dx = p.x - this.x;
                    const dy = p.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < minDist) {
                        minDist = dist;
                        closestPoint = p;
                    }
                });

                const dx = closestPoint.x - this.x;
                const dy = closestPoint.y - this.y;
                
                // 指へ向かう力を大幅に弱めて「ゆっくり」に調整
                const force = 350 / (minDist + 150); 
                this.vx += (dx / minDist) * force;
                this.vy += (dy / minDist) * force;
                this.hue += 3;

                if (Math.random() > 0.7) {
                    trailStars.push(new TrailStar(this.x, this.y, this.hue));
                }
            } else {
                this.vx += (Math.random() - 0.5) * 0.5;
                this.vy += (Math.random() - 0.5) * 0.5;
            }

            this.x += this.vx;
            this.y += this.vy;
            
            // 摩擦を少し強めて、急激な加速を抑える
            this.vx *= 0.94; 
            this.vy *= 0.94;

            const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            const minSpeed = 1.8;
            if (speed < minSpeed) {
                const angle = Math.atan2(this.vy, this.vx) || Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * minSpeed;
                this.vy = Math.sin(angle) * minSpeed;
            }

            if (this.x < 0) { this.x = 0; this.vx *= -1; }
            if (this.x > width) { this.x = width; this.vx *= -1; }
            if (this.y < 0) { this.y = 0; this.vy *= -1; }
            if (this.y > height) { this.y = height; this.vy *= -1; }

            this.history.push({ x: this.x, y: this.y });
            if (this.history.length > this.historyLimit) this.history.shift();
            this.hue += 0.5;
        }

        draw() {
            if (this.history.length > 1) {
                ctx.beginPath();
                ctx.moveTo(this.history[0].x, this.history[0].y);
                for (let i = 1; i < this.history.length; i++) {
                    ctx.lineTo(this.history[i].x, this.history[i].y);
                }
                ctx.lineWidth = this.radius * 0.6;
                ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, 0.3)`;
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = `white`;
            ctx.shadowBlur = 15;
            ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    class TrailStar {
        constructor(x, y, hue) {
            this.x = x; this.y = y;
            this.size = Math.random() * 3;
            this.hue = hue;
            this.life = 1.0;
            this.decay = 0.02;
        }
        update() { this.life -= this.decay; }
        draw() {
            ctx.fillStyle = `hsla(${this.hue}, 100%, 75%, ${this.life})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    class Spark {
        constructor(x, y) {
            this.x = x; this.y = y;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 12 + 4;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.life = 1.0;
            this.decay = 0.03;
            this.hue = Math.random() * 60 + 20;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.life -= this.decay;
        }
        draw() {
            ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, ${this.life})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x - this.vx, this.y - this.vy);
            ctx.stroke();
        }
    }

    resize();
    for (let i = 0; i < particleCount; i++) particles.push(new LifeForm());

    function loop() {
        let sx = 0, sy = 0;
        if (screenShake > 0) {
            sx = (Math.random() - 0.5) * screenShake;
            sy = (Math.random() - 0.5) * screenShake;
            screenShake *= 0.9;
        }

        ctx.setTransform(1, 0, 0, 1, sx, sy);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(-50, -50, width + 100, height + 100);

        touchPoints.forEach(p => {
            const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 350);
            grad.addColorStop(0, `hsla(${Date.now() / 15 % 360}, 70%, 25%, 0.2)`);
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);
        });

        trailStars = trailStars.filter(s => s.life > 0);
        trailStars.forEach(s => { s.update(); s.draw(); });

        sparks = sparks.filter(s => s.life > 0);
        sparks.forEach(s => { s.update(); s.draw(); });

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
