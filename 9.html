<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ULTRA NEON COSMOS - NO GRID EDITION</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; touch-action: none; }
        canvas { display: block; filter: contrast(1.1) saturate(1.5); }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    const particleCount = 65; 
    let mouse = { x: -1000, y: -1000, active: false };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    const getPos = (e) => {
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        mouse.x = x; mouse.y = y;
    };

    window.addEventListener('resize', resize);
    window.addEventListener('mousedown', (e) => { mouse.active = true; getPos(e); });
    window.addEventListener('mousemove', (e) => getPos(e));
    window.addEventListener('mouseup', () => mouse.active = false);
    window.addEventListener('touchstart', (e) => { mouse.active = true; getPos(e); e.preventDefault(); }, {passive:false});
    window.addEventListener('touchmove', (e) => { getPos(e); e.preventDefault(); }, {passive:false});
    window.addEventListener('touchend', () => mouse.active = false);

    resize();

    class Particle {
        constructor() {
            this.init();
        }

        init() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.radius = 2 + Math.pow(Math.random(), 3) * 25; 
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.hue = Math.random() * 360;
            this.history = [];
            this.historyLimit = 12; 
        }

        update() {
            if (mouse.active) {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = 2000 / (dist + 50); 
                this.vx += (dx / dist) * force;
                this.vy += (dy / dist) * force;
                this.hue += 5;
            }

            // 自律移動
            this.vx += (Math.random() - 0.5) * 0.5;
            this.vy += (Math.random() - 0.5) * 0.5;

            this.vx *= 0.99;
            this.vy *= 0.99;
            this.x += this.vx;
            this.y += this.vy;

            // 最低速度の保証
            const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            if (speed < 2) {
                this.vx *= 1.05;
                this.vy *= 1.05;
            }

            // 境界ループ
            if (this.x < -50) this.x = width + 50;
            if (this.x > width + 50) this.x = -50;
            if (this.y < -50) this.y = height + 50;
            if (this.y > height + 50) this.y = -50;

            this.history.push({x: this.x, y: this.y});
            if (this.history.length > this.historyLimit) this.history.shift();
            this.hue += 1;
        }

        draw() {
            ctx.globalCompositeOperation = 'lighter'; 

            if (this.history.length > 1) {
                ctx.beginPath();
                ctx.moveTo(this.history[0].x, this.history[0].y);
                for(let i=1; i<this.history.length; i++) {
                    ctx.lineTo(this.history[i].x, this.history[i].y);
                }
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.3)`;
                ctx.lineWidth = this.radius * 0.5;
                ctx.stroke();
            }

            const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
            grad.addColorStop(0, '#fff'); 
            grad.addColorStop(0.2, `hsla(${this.hue}, 100%, 70%, 1)`);
            grad.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for(let i=0; i<particleCount; i++) particles.push(new Particle());

    function render() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0, 0, 3, 0.15)'; 
        ctx.fillRect(0, 0, width, height);

        // 背景の微細な星（グリッド描画を削除しました）
        ctx.fillStyle = "#fff";
        for(let i=0; i<5; i++) {
            ctx.fillRect(Math.random()*width, Math.random()*height, 1, 1);
        }

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        requestAnimationFrame(render);
    }

    render();
</script>
</body>
</html>
